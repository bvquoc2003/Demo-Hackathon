<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div class="bLeft">
        <div class="left-head">
            <button class="btn-new">NEW</button>
        </div>
        <div class="list">
            <button class="btn">My Documents</button>
            <button class="btn">Deleted</button>
        </div>
        <div class="quick-view">
            <h2>QUICK VIEWS</h2>
            <div class="list">
                <button class="btn">Action Required</button>
                <button class="btn">Waiting for Others</button>
                <button class="btn">Expiring Soon</button>
                <button class="btn">Completed</button>
            </div>
        </div>
    </div>

    <div class="b-right">
        <div class="header">
            <h1 class="hItem">My Documents</h1>
            <div class="right">
                <input type="text" class="search hItem" placeholder="Search All Documents"/>
                <button class="filters hItem">
                    <i class="fas fa-bars"></i>
                    FILTERS
                </button>
            </div>
        </div>
    </div>
</body>
</html>
