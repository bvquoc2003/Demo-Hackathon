<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div class="bLeft">
        <div class="left-head">
            <button class="btn-new">NEW</button>
        </div>
        <ul>
            <li>My Documents</li>
            <li>Deleted</li>
        </ul>
        <div class="quick-view">
            <h2>QUICK VIEWS</h2>
            <ul>
                <li>Action Required</li>
                <li>Waiting for Others</li>
                <li>Expiring Soon</li>
                <li>Completed</li>
            </ul>
            <!-- <button></button> -->
        </div>
    </div>

    <div class="b-right">
        <div class="header">
            <h1 class="hItem">My Documents</h1>
            <div class="right">
                <input type="text" class="search hItem" placeholder="Search All Documents"/>
                <button class="filters hItem">
                    <i class="fas fa-bars"></i>
                    FILTERS
                </button>
            </div>
        </div>
    </div>
</body>
</html>
